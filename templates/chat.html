<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }

        header {
            background: #1E88E5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #1976D2;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-bottom: 2px solid #eee;
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message.sent {
            align-items: flex-end;
        }

        .message span {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 1rem;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent span {
            background-color: #1e88e5;
            color: white;
        }

        .message.received span {
            background-color: #e4e4e4;
            color: #333;
        }

        .message-form {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background-color: #fff;
            box-sizing: border-box;
            align-items: center;
        }

        .message-form input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-right: 10px;
        }

        .message-form button {
            background-color: #1E88E5;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 5px;
        }

        .message-form button:hover {
            background-color: #1976D2;
        }

        .message-form button:active {
            background-color: #1565C0;
        }

        #filePreview {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>Group Chat</header>

    <div class="chat-container">
        <div class="messages" id="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.username == username %}sent{% else %}received{% endif %}">
                        <div class="message-content">
                            <span>{{ message.username }}: {{ message.message }}</span>
                            {% if message.image %}
                                <img src="{{ url_for('static', filename='messageuploads/' + message.image) }}" alt="Image" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">
                            {% endif %}
                            {% if message.video %}
                                <video controls style="max-width: 100%; border-radius: 10px; margin-top: 10px;">
                                    <source src="{{ url_for('static', filename='messageuploads/' + message.video) }}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-message">Start a conversation by typing a message!</div>
            {% endif %}
        </div>

        <form class="message-form" method="POST" enctype="multipart/form-data">
            <input type="text" name="message" placeholder="Type your message..." required>
            <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
            <input type="file" id="videoInput" name="video" accept="video/*" style="display: none;">

            <button type="button" onclick="document.getElementById('imageInput').click()">ðŸ“· Image</button>
            <button type="button" onclick="document.getElementById('videoInput').click()">ðŸŽ¥ Video</button>
            <button type="submit">Send</button>
        </form>

        <p id="filePreview"></p>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function() {
            document.getElementById('filePreview').textContent = this.files.length ? `Selected Image: ${this.files[0].name}` : '';
        });

        document.getElementById('videoInput').addEventListener('change', function() {
            document.getElementById('filePreview').textContent = this.files.length ? `Selected Video: ${this.files[0].name}` : '';
        });
    </script>
</body>
</html>
