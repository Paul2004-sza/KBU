<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #eef2f3;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message span {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            background: #3b5998;
            color: white;
            font-size: 1rem;
            max-width: 70%;
        }

        .message.sent span {
            background: #1e90ff;
        }

        .message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f5f5f5;
        }

        .message-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .message-form button {
            background: #3b5998;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .message-form button:hover {
            background: #1e90ff;
        }
    </style>
</head>
<body>
    <header>Message Box</header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will dynamically load here -->
        </div>
        <form class="message-form" id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            // Example of existing messages (you can replace this with server-side data fetching)
            const existingMessages = [
                { type: 'received', content: 'Welcome to the message box!' },
                { type: 'sent', content: 'Thank you!' },
            ];

            function renderMessages(messages) {
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.type);

                    const messageSpan = document.createElement('span');
                    messageSpan.textContent = msg.content;

                    messageDiv.appendChild(messageSpan);
                    messagesContainer.appendChild(messageDiv);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function sendMessage(content) {
                const newMessage = { type: 'sent', content };
                existingMessages.push(newMessage);
                renderMessages(existingMessages);
            }

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageContent = messageInput.value.trim();
                if (messageContent) {
                    sendMessage(messageContent);
                    messageInput.value = '';
                }
            });

            // Initial rendering of messages
            renderMessages(existingMessages);
        });
    </script>
</body>
</html>
