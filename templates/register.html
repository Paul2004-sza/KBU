<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KBU Christian Community - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #f6d365;
            box-shadow: 0 0 10px rgba(246, 211, 101, 0.5);
        }
        .date-input {
            position: relative;
            margin: 10px 0;
        }
        .date-input input[type="date"] {
            width: 100%;
            padding: 12px 40px 12px 12px; /* Added space for the calendar icon */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        .date-input input[type="date"]:focus {
            border-color: #f6d365;
            box-shadow: 0 0 10px rgba(246, 211, 101, 0.5);
        }
        .date-input::before {
            content: '\1F4C5'; /* Calendar emoji as the icon */
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        button {
            background: linear-gradient(135deg, #f6d365, #fda085);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(246, 211, 101, 0.4);
        }
        .footer {
            margin-top: 20px;
            color: #333;
        }
        .footer a {
            color: #f6d365;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #fda085;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Welcome to KBU Christian Community</h2>
        <p>Join us and be a part of our loving and supportive community</p>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="text" name="line_id" placeholder="Enter your Line ID" required><br>
            <div class="date-input">
                <input type="date" name="dob" placeholder="Date of Birth" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="/login">Login Here</a></p>
        </div>
    </div>
</body>
</html>
