<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KBU Christian Community</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 165, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message span {
            font-weight: bold;
            color: #ffdd57;
        }

        .chat-input-container {
            display: flex;
            margin-top: 20px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .chat-send-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .chat-send-btn:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat Room</h1>
    </header>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
            <button id="chat-send-btn" class="chat-send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');

        // Example message data
        const messages = [
            { username: "Admin", text: "Welcome to the chat room!" },
        ];

        // Function to display messages
        function displayMessages() {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.innerHTML = `<span>${msg.username}:</span> ${msg.text}`;
                chatBox.appendChild(messageElement);
            });
        }

        // Function to send a message
        function sendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                messages.push({ username: "{{ username }}", text });
                chatInput.value = '';
                displayMessages();
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            }
        }

        // Event listeners
        chatSendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial message display
        displayMessages();
    </script>
</body>
</html>
